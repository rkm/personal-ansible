---
- name: setup
  hosts: all
  tags: [always]
  tasks:
    - name: create tempdir
      delegate_to: localhost
      tempfile:
        state: directory
      register: tempdir
      changed_when: false

- name: install packages
  hosts: all
  tags: [packages]
  roles:
    - packages

- name: install dotfiles
  hosts: all
  tags: [dotfiles]
  roles:
    - dotfiles

- name: cleanup
  hosts: all
  tags: [always]
  tasks:
    - name: find temp dirs
      delegate_to: localhost
      find:
        paths: /tmp
        file_type: directory
        recurse: false
        patterns: "ansible.*"
      register: temp_paths
    - name: delete temp dirs
      delegate_to: localhost
      file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ temp_paths.files }}"
      changed_when: false
